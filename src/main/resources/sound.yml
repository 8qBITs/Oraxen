settings:
  # Should Oraxen automatically generate sounds.json according to your settings?
  automatically_generate: true

sounds:

  welcome:
    category: record
    sound: welcome.ogg # extension is not mandatory
  block_wood_step: # Required for custom sounds
    replace: true
  block_wood_place:
    replace: true
  block_wood_break:
    replace: true
  block_wood_fall:
    replace: true
  block_wood_hit:
    replace: true
  required_wood_hit: # Required for custom sounds
    subtitle: "subtitles.block.generic.hit"
    sounds:
      - step/wood1
      - step/wood2
      - step/wood3
      - step/wood4
      - step/wood5
      - step/wood6
  required_wood_place:
    subtitle: "subtitles.block.generic.place"
    sounds:
      - dig/wood1
      - dig/wood2
      - dig/wood3
      - dig/wood4
  required_wood_break:
    subtitle: "subtitles.block.generic.break"
    sounds:
      - dig/wood1
      - dig/wood2
      - dig/wood3
      - dig/wood4
  required_wood_step:
    subtitle: "subtitles.block.generic.step"
    sounds:
      - step/wood1
      - step/wood2
      - step/wood3
      - step/wood4
      - step/wood5
      - step/wood6
  required_wood_fall:
    subtitle: "subtitles.block.generic.fall"
    sounds:
      - step/wood1
      - step/wood2
      - step/wood3
      - step/wood4
      - step/wood5
      - step/wood6
